<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
    <title>Series</title>
    <script type="module" src='/scripts/main.js'></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="resources/tv.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Tv Series
          </a>
        </div>
    </nav>
    <br>
    <br>

    <div class="d-flex" style="padding: 10px;"> 
        <table class="table table-striped m-4" id="series" style="max-width: 50%;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Plataforma</th>
                    <th scope="col">Temporadas</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <p class="table" id="promedio"></p>
                    </td>
                </tr>
            </tfoot>
        </table>
       

        <div class="card" style="width: 18rem;" id="cardS">
            <img src="https://em-content.zobj.net/source/apple/354/film-frames_1f39e-fe0f.png" class="card-img-top" alt="Imagen de la película">
            <div class="card-body">
                <h5 class="card-title">Título de la película</h5>
                <p class="card-text">Descripción de la película.</p>
                <a class="more">Ver más</a>
            </div>
        </div>
    </div>
</body>
</html>
